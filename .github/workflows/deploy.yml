name: deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "배포 환경"
        required: true
        type: string
      image:
        description: "배포할 이미지"
        required: true
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 소스 체크아웃
      - name: Checkout
        uses: actions/checkout@v4

      # 입력값 검증
      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail

          DEPLOY_ENV="${{ inputs.env }}"
          if [[ "${DEPLOY_ENV}" != "dev" && "${DEPLOY_ENV}" != "prod" ]]; then
            echo "Invalid env: ${DEPLOY_ENV} (allowed: dev, prod)"
            exit 1
          fi

          if [[ -z "${{ inputs.image }}" ]]; then
            echo "Empty image"
            exit 1
          fi

      # SSH 세팅
      - name: Setup SSH
        shell: bash
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p "${SSH_PORT}" -H "${SSH_HOST}" >> ~/.ssh/known_hosts

      # 서버에 인프라 파일 동기화
      - name: Sync app/platform to server (rsync --delete)
        shell: bash
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          set -euo pipefail

          REMOTE_DIR="/home/epsilon/infra"

          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "mkdir -p ${REMOTE_DIR}/app ${REMOTE_DIR}/platform"

          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "command -v rsync >/dev/null 2>&1 || { echo 'rsync not found on server'; exit 1; }"

          rsync -az --delete \
            -e "ssh -p ${SSH_PORT}" \
            "./app/" \
            "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}/app/"

          rsync -az --delete \
            -e "ssh -p ${SSH_PORT}" \
            "./platform/" \
            "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}/platform/"

      - name: Deploy on server (compose + swarm)
        shell: bash
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

          DEPLOY_ENV: ${{ inputs.env }}
          IMAGE: ${{ inputs.image }}

          GHCR_USER: ${{ secrets.GHCR_USER }}
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          FCM_SA_PATH: ${{ secrets.FCM_SA_PATH }}
        run: |
          set -euo pipefail

          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            DEPLOY_ENV="${DEPLOY_ENV}" \
            IMAGE="${IMAGE}" \
            GHCR_USER="${GHCR_USER}" \
            GHCR_PAT="${GHCR_PAT}" \
            FCM_SA_PATH="${FCM_SA_PATH}" \
            bash -s <<'REMOTE'
          set -euo pipefail

          SCRIPT="/home/epsilon/infra/app/scripts/deploy-backend.sh"

          echo "[deploy] script_path=${SCRIPT}"
          echo "[deploy] DEPLOY_ENV=${DEPLOY_ENV}"
          echo "[deploy] IMAGE=${IMAGE}"
          echo "[deploy] FCM_SA_PATH=${FCM_SA_PATH}"

          if [[ ! -f "${SCRIPT}" ]]; then
            echo "[deploy] Script not found: ${SCRIPT}"
            exit 1
          fi

          sed -i 's/\r$//' "${SCRIPT}"

          chmod +x "${SCRIPT}"
          bash -x "${SCRIPT}"
          REMOTE


