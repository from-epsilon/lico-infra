name: deploy-observability

on:
  workflow_dispatch:
    inputs:
      env:
        description: "배포 환경"
        required: true
        type: string
      debug:
        description: "디버그 로그 출력 (true|false)"
        required: false
        default: "false"
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate inputs
        shell: bash
        run: |
          set -euo pipefail

          DEPLOY_ENV="${{ inputs.env }}"
          if [[ "${DEPLOY_ENV}" != "dev" && "${DEPLOY_ENV}" != "prod" ]]; then
            echo "Invalid env: ${DEPLOY_ENV} (allowed: dev, prod)"
            exit 1
          fi

      - name: Setup SSH
        shell: bash
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${SSH_KEY}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          ssh-keyscan -p "${SSH_PORT}" -H "${SSH_HOST}" >> ~/.ssh/known_hosts

      - name: Sync observability to server (rsync --delete)
        shell: bash
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          set -euo pipefail

          REMOTE_DIR="/home/epsilon/infra"

          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "mkdir -p ${REMOTE_DIR}/platform/observability"

          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "command -v rsync >/dev/null 2>&1 || { echo 'rsync not found on server'; exit 1; }"

          rsync -az --delete \
            -e "ssh -p ${SSH_PORT}" \
            "./platform/observability/" \
            "${SSH_USER}@${SSH_HOST}:${REMOTE_DIR}/platform/observability/"

      - name: Deploy observability (compose)
        shell: bash
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USER: ${{ secrets.SSH_USER }}

          APP_ENV: ${{ inputs.env }}
          PROJECT_NAME: observability
          PLATFORM_NET_NAME: ${{ secrets.PLATFORM_NET_NAME }}
          GRAFANA_ADMIN_PASSWORD: ${{ secrets.GRAFANA_ADMIN_PASSWORD }}
          GRAFANA_DOMAIN: ${{ secrets.GRAFANA_DOMAIN }}
        run: |
          set -euo pipefail

          ssh -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" \
            APP_ENV="${APP_ENV}" \
            PROJECT_NAME="${PROJECT_NAME}" \
            PLATFORM_NET_NAME="${PLATFORM_NET_NAME}" \
            GRAFANA_ADMIN_PASSWORD="${GRAFANA_ADMIN_PASSWORD}" \
            GRAFANA_DOMAIN="${GRAFANA_DOMAIN:-$SSH_HOST}" \
            bash -s <<'REMOTE'
          set -euo pipefail

          OBS_DIR="/home/epsilon/infra/platform/observability"
          PROM_CONFIG="${OBS_DIR}/prometheus.${APP_ENV}.yml"

          if [[ ! -f "${PROM_CONFIG}" ]]; then
            echo "Prometheus config not found: ${PROM_CONFIG}"
            exit 1
          fi
          
          export OBSERVABILITY_DIR="${OBS_DIR}"
          export APP_ENV PROJECT_NAME PLATFORM_NET_NAME
          export GRAFANA_ADMIN_PASSWORD GRAFANA_DOMAIN

          docker compose -p "${PROJECT_NAME}" \
            -f "${OBS_DIR}/docker-compose-observability.yml" \
            up -d --pull always --remove-orphans

          REMOTE
