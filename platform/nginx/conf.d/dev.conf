resolver 127.0.0.11 valid=5s ipv6=off;

upstream backend_upstream {
    zone backend_upstream 64k;
    server dev_backend:8080 resolve;
    keepalive 32;
}

upstream grafana_upstream {
    zone grafana_upstream 64k;
    server observability_grafana:3000 resolve;
    keepalive 8;
}

upstream alloy_upstream {
    zone alloy_upstream 64k;
    server observability_alloy:12345 resolve;
    keepalive 8;
}

# =========================================================
# (1) IP(또는 기타 Host)로 80 접속은 그대로 유지하는 기본 서버
# =========================================================
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Let's Encrypt HTTP-01 challenge (발급/갱신용)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location = /api {
        return 301 /api/;
    }

    location /api/ {
        proxy_pass http://backend_upstream/;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 2s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /grafana {
        return 301 /grafana/;
    }

    location /grafana/ {
        proxy_pass http://grafana_upstream;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Prefix /grafana;
    }

    location = /alloy {
        return 301 /alloy/;
    }

    location /alloy/ {
        proxy_pass http://alloy_upstream/alloy/;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Prefix /alloy;
    }
}

# =========================================================
# (2) DuckDNS 도메인으로 80 접속 시 HTTPS(443)로 강제 이동
#     단, 인증서 발급/갱신을 위해 챌린지 경로는 예외로 둠
# =========================================================
server {
    listen 80;
    listen [::]:80;
    server_name jewan.duckdns.org;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================================================
# (3) DuckDNS 도메인 HTTPS 서버
#     기존 라우팅을 그대로 제공 (마이크 기능은 여기서만 정상 동작)
# =========================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jewan.duckdns.org;

    ssl_certificate     /etc/letsencrypt/live/jewan.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jewan.duckdns.org/privkey.pem;

    # (권장) 최소 보안 옵션
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 인증서 갱신용 챌린지 (있어도 무해)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location = /api {
        return 301 /api/;
    }

    location /api/ {
        proxy_pass http://backend_upstream/;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 2s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 3;

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /grafana {
        return 301 /grafana/;
    }

    location /grafana/ {
        proxy_pass http://grafana_upstream;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Prefix /grafana;
    }

    location = /alloy {
        return 301 /alloy/;
    }

    location /alloy/ {
        proxy_pass http://alloy_upstream/alloy/;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Prefix /alloy;
    }
}
